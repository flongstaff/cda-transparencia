name: Deploy to GitHub Pages
# This is the PRIMARY deployment workflow
# Deploys to GitHub Pages which is accessible via cda-transparencia.org (DNS via Cloudflare)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Allow this job to commit to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
          
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          
      - name: Install Python dependencies
        run: |
          pip install -r requirements_complete.txt
          
      - name: Run data preprocessing scripts
        run: |
          python scripts/generate-data-index.py
          python scripts/transform-processed-data.py
          
      - name: Build frontend
        run: |
          cd frontend
          npm run build:github
        env:
          VITE_API_URL: "https://api.cda-transparencia.org"
          VITE_USE_API: "true"
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4