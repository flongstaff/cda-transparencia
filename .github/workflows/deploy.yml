name: Deploy to GitHub Pages (Custom Domain)
# This workflow is for custom domain deployment to cda-transparencia.org

on:
  # Runs when triggered manually or by schedule
  workflow_dispatch:
  schedule:
    # Run weekly on Sundays at 2 AM UTC to refresh data
    - cron: "0 2 * * 0"

# Allow this job to commit to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci --legacy-peer-deps
          
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Python dependencies
        run: |
          pip install -r requirements_complete.txt
          
      - name: Run data preprocessing scripts
        run: |
          node scripts/generate-data-index.js
          node scripts/transform-processed-data.js
          
      - name: Build frontend for custom domain
        run: |
          cd frontend
          npm run build:production
        env:
          VITE_API_URL: "https://cda-transparencia.franco-longstaff.workers.dev"
          VITE_USE_API: "true"
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist folder from frontend build
          path: 'frontend/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4