# This workflow is triggered on push to main branch to deploy to Cloudflare Pages
# If you're having issues with this deployment, you can temporarily disable it
# GitHub's built-in pages-build-deployment handles GitHub Pages automatically
name: Deploy to Cloudflare Pages
on:
  push:
    branches:
      - main
  workflow_dispatch:

# Only run if required secrets are available
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    # Only run this job if the required secrets are available
    if: ${{ secrets.CLOUDFLARE_API_TOKEN != '' && secrets.CLOUDFLARE_ACCOUNT_ID != '' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python (for backend scripts)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install wrangler
        run: npm install -g wrangler

      - name: Install root dependencies
        run: npm ci

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Verify glob module is available
        run: node -e "require('glob'); console.log('glob module is available')"

      - name: Build frontend for GitHub Pages
        run: cd frontend && npm run build:github
        env:
          NODE_ENV: production

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: cda-transparencia
          directory: ./frontend/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}