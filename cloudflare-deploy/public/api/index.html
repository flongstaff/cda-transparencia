<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Redirect API calls to static JSON files
        const path = window.location.pathname;
        
        if (path.startsWith('/api/documents')) {
            // Extract year and category from path
            const parts = path.split('/');
            
            if (parts.length === 4 && parts[2] === 'year') {
                const year = parts[3];
                window.location.href = `/data/organized_documents/${year}/`;
            } else if (parts.length === 4 && parts[2] === 'category') {
                const category = parts[3];
                // Find all years that have this category
                window.location.href = `/data/organized_documents/`;
            } else {
                // Default to document inventory
                window.location.href = '/data/organized_documents/document_inventory.json';
            }
        } else {
            // Default redirect to main data
            window.location.href = '/data/organized_documents/';
        }
    </script>
</head>
<body>
    <p>Redirecting to data...</p>
</body>
</html>
