<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carmen de Areco Transparency Portal</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #f3f4f6;
        color: #1f2937;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .container {
        max-width: 600px;
        padding: 2rem;
        text-align: center;
      }
      h1 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: #111827;
      }
      p {
        font-size: 1.125rem;
        margin-bottom: 1.5rem;
        color: #4b5563;
      }
      a {
        color: #3b82f6;
        text-decoration: none;
        font-weight: 500;
      }
      a:hover {
        text-decoration: underline;
      }
      .button {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background-color: #3b82f6;
        color: white;
        border-radius: 0.5rem;
        text-decoration: none;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      .button:hover {
        background-color: #2563eb;
        text-decoration: none;
      }
      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #3b82f6;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
        display: none;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Página no encontrada</h1>
      <p>La página que estás buscando no existe o ha sido movida.</p>
      <div class="spinner" id="spinner"></div>
      <p><a href="/cda-transparencia/" class="button">Volver a la página principal</a></p>
      <p>O puedes <a href="/cda-transparencia/">visitar nuestra página de inicio</a>.</p>
    </div>
    <script>
      // For GitHub Pages SPA routing, redirect to index.html for client-side routes
      (function() {
        var path = window.location.pathname;
        var basePath = '/cda-transparencia/';
        
        // Check if this looks like a client-side route (not a file extension)
        if (path !== basePath && path.indexOf('.') === -1 && path.startsWith(basePath)) {
          // This is likely a client-side route, redirect to index.html
          // Let the SPA handle the route
          document.getElementById('spinner').style.display = 'block';
          setTimeout(function() {
            window.location.replace(basePath);
          }, 1000);
        }
      })();
    </script>
  </body>
</html>
