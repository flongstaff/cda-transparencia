<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#1e293b" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Main shield shape -->
  <path d="M50 10 L50 10 C65 10 75 15 80 20 L80 35 C80 60 65 75 50 90 C35 75 20 60 20 35 L20 20 C25 15 35 10 50 10 Z"
        fill="url(#shieldGradient)"
        stroke="#1e40af"
        stroke-width="1"
        filter="url(#shadow)"/>

  <!-- Inner detail - representing transparency/open government -->
  <circle cx="50" cy="40" r="8" fill="white" opacity="0.9"/>
  <path d="M42 40 L48 46 L58 36" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Bottom banner for text -->
  <rect x="25" y="65" width="50" height="12" rx="6" fill="white" opacity="0.95"/>
  <text x="50" y="73" font-family="system-ui, -apple-system, sans-serif" font-size="6" font-weight="600" text-anchor="middle" fill="#1e40af">CDA</text>
</svg>